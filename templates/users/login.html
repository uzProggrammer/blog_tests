<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tizimga kirish</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <form method="post" class="py-3 py-md-5">
        <div class="container">
            <div class="d-flex justify-content-md-center align-items-center">
                <div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-6">
                    <div class="bg-white p-4 p-md-5 rounded shadow-sm">
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-5">
                                    <h3>Tizimga kirish</h3>
                                </div>
                            </div>
                        </div>
                        <div>{% csrf_token %}
                            <div class="row gy-3 gy-md-4 overflow-hidden">
                                <div class="col-12">
                                    <label for="username" class="form-label">Foydalanuvchi nomingiz <span
                                            class="text-danger">*</span></label>
                                    <input type="text" class="form-control" name="username" id="username" value="{{username}}"
                                        placeholder="Foydalanuvchi nomingizni kiriting!" required>
                                </div>
                                <div class="col-12">
                                    <label for="password" class="form-label">Parol <span
                                            class="text-danger">*</span></label>
                                    <input type="password" class="form-control" name="password" id="password" value="" placeholder="Parolni kiriting!"
                                        required>
                                </div>
                                {% if error %}
                                <div class="col-12">
                                    <div class="text-danger">
                                        {{error}}
                                    </div>
                                </div>
                                {% endif %}
                                <div class="col-12">
                                    <div class="d-grid">
                                        <button class="btn btn-lg btn-primary" type="submit">Tizimga kirish</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <hr class="mt-5 mb-4 border-secondary-subtle">
                                <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end">
                                    <a href="/register/" class="link-secondary text-decoration-none">Ro'yxatdan o'tish</a>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
