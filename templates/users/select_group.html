<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guruhni tanlang</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <form method="post" enctype="multipart/form-data" class="py-3 py-md-5">
        <div class="container">
            <div class="d-flex justify-content-md-center align-items-center">
                <div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-6">
                    <div class="bg-white p-4 p-md-5 rounded shadow-sm">
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-5">
                                    <h3>Guruhni tanlang</h3>
                                </div>
                            </div>
                        </div>
                        <div>{% csrf_token %}
                            <div class="row gy-3 gy-md-4 overflow-hidden">
                                
                                <div class="col-12">
                                    <label for="group" class="form-label">Guruhni tanlang <span
                                            class="text-danger">*</span></label>
                                    <select name="group" class="form-select" id="group">
                                        {% for group in groups %}
                                        <option value="{{group.id}}">{{group.name}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                {% if error %}
                                <div class="col-12">
                                    <div class="text-danger">
                                        {{error}}
                                    </div>
                                </div>
                                {% endif %}
                                <div class="col-12">
                                    <div class="d-grid">
                                        <button class="btn btn-lg btn-primary" type="submit">Ro'yxatdan o'tish</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
